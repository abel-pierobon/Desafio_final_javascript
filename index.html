<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-flid">
        <nav class="navbar bg-body-tertiary">
        </nav>
    </header>
    <main class="container">
        <h1 class="centrar">Solo Cuerdas</h1>
        <!-- Boton de filtrado, buscador y boton carrito -->
        <section class="botonesHtml">
            <div>
                <a href="#" id="btnTodos" class="btn btn-success filtros">Catalogo Completo</a>
                <a href="#" id="botonMasVendidos" class="btn btn-success filtros">Los mas vendidos</a>
                <a href="#" id="filtros" class="btn btn-success filtros">Por Marca</a>
            </div>
            <div class="buscardorOrdenar">
                <form class="container" id="formBuscar">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Busca por</span>
                        <input type="text" class="form-control" id="inputBuscar" placeholder="Descripcion" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                <!-- Ordenar por precios  -->
                <select class="form-select filtroPorPrecio " aria-label="Default select example" id="seleccionar">
                    <option value="defecto">Ordenar por</option>
                    <option value="precioMenor">Precio Menor</option>
                    <option value="precioMayor">Precio Mayor</option>
                </select>
            </div>
            <section class="carritoGrid">
                <div class="carritoFlex">
                    <h2><span id="cantidadProductos">(0)</span></h2>
                    <img id="carrito" src="img/carrito.png" alt="Carrito de compras" class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h2>Productos en carrito:</h2>
                        <button type="button" class="btn btn-success" data-bs-dismiss="offcanvas" > Seguir Comprando </button>
                    </div>
                    <div class="offcanvas-body" id="carritoMostrar">
                    </div>
                    <h3 class="total">Total: $ <span id="totalCarrito"></span></h3>
                    <div class="botonesCarrito2 oculto">
                        
                        <a href="#" id="botonComprar" class="btn btn-success  btnComprar oculto">PAGAR</a>
                        <img src="img/vaciar.png" id="vaciar" alt="">
                    </div>
                </div>
            </section>
            <div>
                
            </div>
        </section>
        <!-- grid para dividir el main en tres Filtos,catalogo,carrito -->
        <div class="grid-container">
            <!-- filtros -->
            <section class="seccionFiltros">
                <h4>Marca</h4>
                <div id="filtrosMarca"></div>
            </section>
            <!-- catalogo -->
            <section id="seccionCatalogo">
                <div id='divCatalogo'></div>
            </section>
            <!-- carrito con Bootstrap-->
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- LibrerÃ­a Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
</body>
</html>
